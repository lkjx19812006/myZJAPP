<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./css/common/base.css" />
		<link rel="stylesheet" href="./css/common/mui.min.css"/>
		<link rel="stylesheet" href="./css/iconfont/iconfont.css" />
		<link rel="stylesheet" href="./css/anyi-ui.css" />
		<link rel="stylesheet" href="./css/index.css"/>
		<title>首页</title>		
		<style>
			.anyi-page-footer-item-active {
				color: #FF7F27;
			}
		</style>
	</head>

	<body>
		<div class="mui-content" id="box">
			<!--头部-->
			<div class="my-header-index position-absolute-top-center">
				<div class="position-absolute-top-center content display-flex-row-center">
					<div class="top top_left color-f">
						<div class="iconfont icon-shouru">总收入</div>
						<div class="total-in fz-20 fw-700">
							<span>￥</span>
							<span>0.00</span>
						</div>
					</div>
					<div class="top top_right color-f">
						<div class="iconfont icon-zhichu">总支出</div>
						<div class="total-in fz-20 fw-700">
							<span>￥</span>
							<span>0.00</span>
						</div>
					</div>
					<div class="bottom color-f">
						<div class="iconfont icon-jinqianmingxi">结余</div>
						<div class="total-in fz-20 fw-700">
							<span>￥</span>
							<span>0.00</span>
						</div>
					</div>
				</div>
			</div>
			<!--列表-->
			<anyi-page-content header="120px">
				<ul class="items padding-5">
					<li class="item" v-for="item in listDate">
						<div class="item-title color-total">
							<div class="iconfont" :class="item.icon">{{item.title}}</div>
						</div>
						<div class="item-content display-flex-row-center">
							<div class="subItem left color-in">
								<div class="iconfont icon-shouru">收入</div>
								<div class="total-in fz-18 fw-700">
									<span>￥</span>
									<span>0.00</span>
								</div>
							</div>
							<div class="subItem right color-out">
								<div class="iconfont icon-zhichu">支出</div>
								<div class="total-in fz-18 fw-700">
									<span>￥</span>
									<span>0.00</span>
								</div>
							</div>
						</div>
					</li>
				</ul>		
			</anyi-page-content>
			<anyi-page-footer>
				<anyi-page-footer-item :active="activeIndex === 1" @click="activeIndex = 1"> 
					<span class="iconfont icon-shouye"></span>
					<span>首页</span>
				</anyi-page-footer-item>
				<anyi-page-footer-item :active="activeIndex === 2" @click="activeIndex = 2">
					<span class="iconfont icon-liebiao"></span>
					<span>列表</span>
				</anyi-page-footer-item>
				<anyi-page-footer-item :active="activeIndex === 3" @click="activeIndex = 3">
					<span class="iconfont icon-tubiao"></span>
					<span>图标</span>
				</anyi-page-footer-item>
				<anyi-page-footer-item :active="activeIndex === 4" @click="activeIndex = 4">
					<span class="iconfont icon-wode"></span>
					<span>我的</span>
				</anyi-page-footer-item>
			</anyi-page-footer>
		
		</div>
		<script src="./libs/mui.min.js"></script>
		<script src="./libs/vue.min.js"></script>
		<script src="./libs/vueExtend.js"></script>
		<script src="./libs/utils.js"></script>
		<script src="./libs/Vuecommon.js"></script>
		<script src="js/index.js"></script>

		<script>
			var vm = new Vue({
				el: '#box',
				data: function() {
					return {
						activeIndex: 1,
						listDate: [{
								title: '今日',
								icon: 'icon-ri'
							},
							{
								title: '本周',
								icon: 'icon-xiao41'
							},
							{
								title: '本月',
								icon: 'icon-yue'
							},
							{
								title: '今年',
								icon: 'icon-nian'
							}
						]
					}
				},
				methods: {

				}
			})
			//初始化
			mui.init({
				swipeBack: true, //启用右滑关闭功能,
			});

			//加载完成
			mui.plusReady(function() {
				var _self = plus.webview.currentWebview();
			})
		</script>
	</body>

</html>
